[[local|localrc]]
# -----------------------------------------------------------------------------
# PASSWORD CONFIGURATION
# -----------------------------------------------------------------------------
ADMIN_PASSWORD=secret
DATABASE_PASSWORD=$ADMIN_PASSWORD
RABBIT_PASSWORD=$ADMIN_PASSWORD
SERVICE_PASSWORD=$ADMIN_PASSWORD

# -----------------------------------------------------------------------------
# SERVICES CONFIGURATION
# -----------------------------------------------------------------------------
# Core Services: Nova (Compute), Glance (Image), Cinder (Block Storage), Keystone (Auth)
ENABLED_SERVICES=rabbit,mysql,key
ENABLED_SERVICES+=,n-api,n-crt,n-obj,n-cpu,n-cond,n-sch,n-novnc,n-cauth
ENABLED_SERVICES+=,placement-api,placement-client
ENABLED_SERVICES+=,g-api,g-reg
ENABLED_SERVICES+=,c-sch,c-api,c-vol

# Network: Neutron
ENABLED_SERVICES+=,q-svc,q-agt,q-dhcp,q-l3,q-meta
ENABLED_SERVICES+=,neutron

# Storage: Swift (Object Storage)
ENABLED_SERVICES+=,s-proxy,s-object,s-container,s-account
SWIFT_HASH=66a3d6b56c1f479c8b4e
SWIFT_REPLICAS=1
SWIFT_DATA_DIR=$DEST/data/swift

# Dashboard: Horizon
ENABLED_SERVICES+=,horizon

# -----------------------------------------------------------------------------
# NETWORK CONFIGURATION
# -----------------------------------------------------------------------------
# Floating IP Range (Adjust if necessary for your VM network)
FLOATING_RANGE=172.24.4.0/24
Q_FLOATING_ALLOCATION_POOL=start=172.24.4.224,end=172.24.4.254
PUBLIC_NETWORK_GATEWAY=172.24.4.1

# Private Network
FIXED_RANGE=10.0.0.0/24
NETWORK_GATEWAY=10.0.0.1

# -----------------------------------------------------------------------------
# LOGGING
# -----------------------------------------------------------------------------
LOGFILE=$DEST/logs/stack.sh.log
VERBOSE=True
